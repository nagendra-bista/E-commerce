<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand crafts in your hand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h3>Hand-to-hand</h3>
    </nav>
    <div class="container">
        <div class="login">
            <p>Already a member? <a href="login.html">LOGIN</a></p>
            <form action="" autocomplete="off">

                <input class="data" type="text" name="" id="name" placeholder="Name" required>
                <br><br>
                <input class="data" type="email" name="" id="email" placeholder="Email" required>
                <br><br>

                <input class="data" type="password" name="" id="password" placeholder="Password" required>
                <br><br>

                <input class="submit" type="submit" value="Register"> 
            
        
            </form>
            
            <div class="register">
                <h3>Or Register with</h3>
                <div class="options">
                <h3>Google</h3>
                <h3>Facebook</h3>
            </div>
            </div>
        </div>

        <div class="image">

        </div>
    </div>
</body>
</html>
